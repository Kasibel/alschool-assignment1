<body>
    <header>
        <div><div><a href="./calculator.html">Calculator</a></div></div>
        <nav>
            <ul>
                <li><a href="../index.html">About Me</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./register.html">Register</a></li>
                <li><a href="./sign_in.html">Sign In</a></li>                
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="#">
                <div class="text-container">Contact Us</div>
                <div>
                    <input class="field" type="text" id="fullname" name="fullname" placeholder="Full Name" required>
                    <select name="gender" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div> 
                <div>
                    <input class="field" type="email" id="email" name="email" placeholder="Email" required>            
                    <input class="field" type="tel" id="phone" name="phone" placeholder="Phone No" required>
                </div>
                <div>
                    <select name="reason" id="reason">
                        <option value="complaint">Complaint</option>
                        <option value="enquiry">Enquiry</option>
                        <option value="suggestion">Suggestion</option>
                    </select>
                </div>
                <div>
                    <textarea name="textarea" id="textarea" cols="80" rows="10" placeholder="Type your message here" required></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
    </main>
